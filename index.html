<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flappy Bird</title>
    <style>
        #canvas {
            height: 900px;
            width: 1600px;
            border: 2px solid black;

        }
    </style>

</head>

<body>
    <canvas id="canvas"></canvas>

    <script>


        async function main() {
            console.log("main excuted");
            const Canvas = document.getElementById("canvas");
            const ctx = Canvas.getContext("2d");
            Canvas.width = 1600;
            Canvas.height = 900;

            //bird Parameters
            let y = 400;
            let bird_vel = 0;
            let acc = 3000;
            let jump_velocity = 1000; 

            //pillar parameters
            let x = 1600;
            let pillar_vel = 20;
            let pillars = []
            let p_acc = 50;
            let lastTime = 0;
            let lastSpawnTime = 0
            let spawnInterval = 500

            function framefunction(time) {
                // ctx.fillRect(1, 1, 30, 30);
                let dt = (time - lastTime) / 1000;
                lastTime = time;

                //Bird Physics
                bird_vel = bird_vel + acc * dt;
                y = y + bird_vel * dt
                ctx.clearRect(0, 0, 1600, 900);
                ctx.fillRect(100, y, 150, 150);
                // console.log(time);

                //Box Physics
                // x = x - pillar_vel;
                // create_Piller()
                // ctx.fillRect(x,0,200,400)
                // ctx.fillRect(x,700,200,400)

                pillars.forEach((pillar) => {
                    console.log("for each exucuted");
                    // pillar_vel = pillar_vel + p_acc*dt ;
                    pillar.x -= pillar_vel;
                    ctx.fillRect(pillar.x, 0, 200, pillar.height)
                    ctx.fillRect(pillar.x, pillar.height + 450, 200, 900 - (pillar.height + 450))


                })

                if (time - lastSpawnTime > spawnInterval) {
                   
                    create_Piller()
                    lastSpawnTime = time
                }



                // await new Promise((r) => setTimeout(r,0.033));


                // console.log(y)
                // console.log(parseInt(y));
                if (750 < parseInt(y) && parseInt(y) < 900) {
                    // bird_vel = -500;
                    // y = 0;
                    location.reload()


                    console.log("box on ground")
                }
                requestAnimationFrame(framefunction)

            }

            requestAnimationFrame(framefunction)
            window.addEventListener('keydown', (e) => {
                if (e.key == " " || e.key == "ArrowUp") {
                    bird_vel = -(jump_velocity);
                }
            })



            function create_Piller() {
                let R_height = Math.floor(Math.random() * (450))
                // ctx.fillRect(x, 0, 200, R_height)
                // ctx.fillRect(x, R_height + 450, 200, 900 - (R_height + 450))
                let pillar = {
                    x: 1600,
                    height: R_height,
                    gap: 450
                }
                pillars.push(pillar);

            }

        }
        main();



    </script>
</body>

</html>
