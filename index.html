<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flappy Bird</title>
    <style>
        #canvas {
            height: 900px;
            width: 1600px;
            border: 2px solid black;

        }
    </style>

</head>

<body>
    <canvas id="canvas"></canvas>
    <h1 id="score_card">Score : 0</h1>

    <script>


        async function main() {
            console.log("main excuted");
            const Canvas = document.getElementById("canvas");
            const ctx = Canvas.getContext("2d");
            Canvas.width = 1600;
            Canvas.height = 900;

            //bird Parameters
            let y = 400;
            let bird_vel = 100 ;
            let acc = 2000;
            let jump_velocity = 1000; 

            //pillar parameters
            let x = 1600;
            let pillar_vel = 20;
            let pillars = []
            let p_acc = 0;
            let lastTime = 0;
            let lastSpawnTime = 0
            let spawnInterval = 750

            //Game Parameters
            let score = 0;



            function framefunction(time) {
               
                let dt = (time - lastTime) / 1000;
                lastTime = time;

                //Bird Physics and drawing
                bird_vel = bird_vel + acc * dt;
                y = y + bird_vel * dt
                ctx.clearRect(0, 0, 1600, 900);
                ctx.fillRect(100, y, 150, 150);
               
                if (750 < parseInt(y) && parseInt(y) < 900) {
                    // bird_vel = -500;
                    gameover()
                    // location.reload()
                }
                //pillers physics and drawing
                pillars.forEach((pillar) => {
                            
                    pillar_vel = pillar_vel + p_acc*dt ;
                    pillar.x -= pillar_vel;
                    ctx.fillRect(pillar.x, 0, 200, pillar.height)
                    ctx.fillRect(pillar.x, pillar.height + 450, 200, 900 - (pillar.height + 450))
                })


                // Score and Gameover Logic
                pillars.forEach((pillar) => {
                    if( -100 <=pillar.x && pillar.x <= 100){
                        if(pillar.height < y && y < pillar.height + 300){
                            if(pillar.x  == 100){
                                score++;
                                console.log(score);
                                score_card.textContent = `Score: ${score}`;
                                
                            } 
                        }else{
                            gameover()
                            // console.log("game over");

                        }
                    }
                })

                if (time - lastSpawnTime > spawnInterval) {  
                    create_Piller()
                    lastSpawnTime = time
                }



           
                requestAnimationFrame(framefunction)

            }

            requestAnimationFrame(framefunction)


            //Supporting functions and Events
            window.addEventListener('keydown', (e) => {
                if (e.key == " " || e.key == "ArrowUp") {
                    bird_vel = -(jump_velocity);
                }
            })




            function create_Piller() {
                let R_height = Math.floor(Math.random() * (450))
                // ctx.fillRect(x, 0, 200, R_height)
                // ctx.fillRect(x, R_height + 450, 200, 900 - (R_height + 450))
                let pillar = {
                    x: 1600,
                    height: R_height,
                    gap: 450
                }
                pillars.push(pillar);
            }

            function gameover() {
                bird_vel = 0;
                acc = 0;
                pillar_vel = 0;
                p_acc=0;
                jump_velocity = 0; 
                    
                
            }
            let score_card = document.querySelector('#score_card');
            

        }

    
        main();



    </script>
</body>

</html>
