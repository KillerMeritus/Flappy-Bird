<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(#70c5ce, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            border: 4px solid #000;
            background: #87ceeb;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        #score_card {
            margin-top: 15px;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <canvas id="canvas" width="1600" height="900"></canvas>
    <h1 id="score_card">Score: 0</h1>

    <script>

        //////////////////////////////////////////////////////
        // GLOBAL
        //////////////////////////////////////////////////////

        let canvas, ctx;
        let lastTime = 0;
        let gameState = "start";

        let score = 0;
        let highScore = 0;
        let scoreCard = document.getElementById("score_card");


        let scoreSound = new Audio("mixkit-bonus-earned-in-video-game-2058.wav");
        let jumpSound = new Audio("mixkit-player-jumping-in-a-video-game-2043.wav");
        let hitSound = new Audio("mixkit-player-losing-or-failing-2042.wav");

        scoreSound.volume = 0.6;
        jumpSound.volume = 0.6;
        hitSound.volume = 0.7;
        ////////////////////////////////////////////////////
        // CLOUDS
        //////////////////////////////////////////////////////

        let clouds = [
            { x: 200, y: 120, size: 60 },
            { x: 600, y: 180, size: 80 },
            { x: 1000, y: 100, size: 70 }
        ];
        let cloudSpeed = 40;

        //////////////////////////////////////////////////////
        // GAME OBJECTS
        //////////////////////////////////////////////////////

        let bird = {
            x: 100,
            y: 300,
            width: 60,
            height: 100,
            vel: 0,
            gravity: 2000,
            jump: -700
        };

        let pillars = [];
        let pillarSpeed = 600;
        let spawnInterval = 800;
        let lastSpawnTime = 0;

        //////////////////////////////////////////////////////
        // INIT
        //////////////////////////////////////////////////////

        function init() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");

            highScore = Number(localStorage.getItem("highScore")) || 0;
            scoreCard.textContent = `Score: 0 | High: ${highScore}`;

            requestAnimationFrame(gameLoop);
        }

        //////////////////////////////////////////////////////
        // GAME LOOP
        //////////////////////////////////////////////////////

        function gameLoop(time) {

            if (!lastTime) {
                lastTime = time;
                requestAnimationFrame(gameLoop);
                return;
            }

            let dt = (time - lastTime) / 1000;
            lastTime = time;

            if (gameState === "playing") {
                update(dt, time);
            }

            draw(dt);
            requestAnimationFrame(gameLoop);
        }

        //////////////////////////////////////////////////////
        // UPDATE
        //////////////////////////////////////////////////////

        function update(dt, time) {
            updateBird(dt);
            updatePillars(dt);
            spawnPillars(time);
            checkCollision();
            updateScore();
        }

        //////////////////////////////////////////////////////
        // DRAW
        //////////////////////////////////////////////////////

        function draw(dt) {
            drawBackground(dt);

            ctx.fillStyle = "green";
            drawPillars();

            ctx.fillStyle = "black";
            drawBird();

            drawText();
        }

        //////////////////////////////////////////////////////
        // BACKGROUND
        //////////////////////////////////////////////////////

        function drawBackground(dt) {

            let sky = ctx.createLinearGradient(0, 0, 0, canvas.height);
            sky.addColorStop(0, "#70c5ce");
            sky.addColorStop(1, "#ffffff");

            ctx.fillStyle = sky;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "rgba(255,255,255,0.9)";
            clouds.forEach(c => {
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
                ctx.arc(c.x + c.size, c.y + 10, c.size * 0.8, 0, Math.PI * 2);
                ctx.arc(c.x - c.size, c.y + 10, c.size * 0.8, 0, Math.PI * 2);
                ctx.fill();

                c.x -= cloudSpeed * dt;
                if (c.x + 200 < 0) {
                    c.x = canvas.width + Math.random() * 200;
                    c.y = 80 + Math.random() * 200;
                }
            });

            ctx.fillStyle = "#ded895";
            ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
        }

        //////////////////////////////////////////////////////
        // BIRD
        //////////////////////////////////////////////////////

        function updateBird(dt) {
            bird.vel += bird.gravity * dt;
            if (bird.vel > 900) bird.vel = 900;
            bird.y += bird.vel * dt;
        }

        function drawBird() {
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        //////////////////////////////////////////////////////
        // PILLARS
        //////////////////////////////////////////////////////

        function spawnPillars(time) {
            if (time - lastSpawnTime > spawnInterval) {
                let h = Math.random() * 400 + 100;
                pillars.push({ x: canvas.width, height: h, gap: 300, passed: false });
                lastSpawnTime = time;
            }
        }

        function updatePillars(dt) {
            pillars.forEach(p => p.x -= pillarSpeed * dt);
            pillars = pillars.filter(p => p.x + 120 > 0);
        }

        function drawPillars() {
            pillars.forEach(p => {
                ctx.fillRect(p.x, 0, 120, p.height);
                ctx.fillRect(p.x, p.height + p.gap, 120,
                    canvas.height - (p.height + p.gap));
            });
        }

        //////////////////////////////////////////////////////
        // COLLISION
        //////////////////////////////////////////////////////

        function checkCollision() {

            if (bird.y < 0 || bird.y + bird.height > canvas.height) {
                gameOver();
            }

            let L = bird.x, R = bird.x + bird.width;
            let T = bird.y, B = bird.y + bird.height;

            pillars.forEach(p => {
                if (
                    R > p.x && L < p.x + 120 &&
                    (T < p.height || B > p.height + p.gap)
                ) {
                    gameOver();
                }
            });
        }

        //////////////////////////////////////////////////////
        // SCORE
        //////////////////////////////////////////////////////

        function updateScore() {
            pillars.forEach(p => {
                if (!p.passed && p.x + 120 < bird.x) {
                    p.passed = true;
                    score++;
                    scoreSound.currentTime = 0;
                    scoreSound.play();
                    scoreCard.textContent = `Score: ${score} | High: ${highScore}`;


                }
            });
        }

        //////////////////////////////////////////////////////
        // GAME STATE
        //////////////////////////////////////////////////////

        function gameOver() {
            hitSound.currentTime = 0;
            hitSound.play();

            gameState = "over";

            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
        }

        function resetGame() {
            bird.y = 300;
            bird.vel = 0;
            pillars = [];
            score = 0;
            lastSpawnTime = 0;
            scoreCard.textContent = `Score: 0 | High: ${highScore}`;
        }

        //////////////////////////////////////////////////////
        // TEXT
        //////////////////////////////////////////////////////

        function drawText() {
            ctx.fillStyle = "white";
            ctx.strokeStyle = "black";
            ctx.lineWidth = 4;

            if (gameState === "start") {
                ctx.font = "60px Arial";
                ctx.strokeText("FLAPPY BIRD", 600, 350);
                ctx.fillText("FLAPPY BIRD", 600, 350);

                ctx.font = "40px Arial";
                ctx.strokeText("Press SPACE to Start", 600, 420);
                ctx.fillText("Press SPACE to Start", 600, 420);
            }

            if (gameState === "over") {
                ctx.font = "60px Arial";
                ctx.strokeText("GAME OVER", 600, 350);
                ctx.fillText("GAME OVER", 600, 350);

                ctx.font = "40px Arial";
                ctx.strokeText("Press Space to Restart", 580, 420);
                ctx.fillText("Press Space to Restart", 580, 420);
            }
        }

        //////////////////////////////////////////////////////
        // INPUT
        //////////////////////////////////////////////////////

        window.addEventListener("keydown", e => {

            if (e.code === "Space") {
                if (gameState === "start") {
                    gameState = "playing";
                    bird.vel = bird.jump;

                    jumpSound.currentTime = 0;
                    jumpSound.play();
                } else if (gameState === "playing") {
                    bird.vel = bird.jump;

                    jumpSound.currentTime = 0;
                    jumpSound.play();
                }
            }

            if (e.code === "Space" && gameState === "over") {
                resetGame();
                gameState = "start";
            }
        });

        //////////////////////////////////////////////////////
        // START
        //////////////////////////////////////////////////////

        init();

    </script>
</body>

</html>
